<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta charset="utf-8">
		<title>Papa's Pizzeria</title>
	</head>
	<body onload="playGame()">
		<div id="cont" style="position:fixed;top:0;left:0">
	</body>
	<script>
		function playGame() {
			var gm = document.querySelector("#cont");
			const gn = "papas-pizzeria";
			const script = document.createElement("script");
			script.setAttribute("src", "ruffle.js")
			script.onload = function() {
				window.RufflePlayer = window.RufflePlayer || {};
				window.RufflePlayer.config = {
					autoplay: "on",
					"unmuteOverlay": "hidden"
				};
				const ruffle = window.RufflePlayer.newest();
				const player = ruffle.createPlayer();
				player.id = "player";
				player.style.width = "100vw";
				player.style.height = "100vh";
				gm.appendChild(player);
				player.load(`${gn}.swf`);
			};
			document.body.appendChild(script);
		}
	</script>
</html>
