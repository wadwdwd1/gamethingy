	function InitApi(_appId) 
    {
		var dateNow = new Date();
		var secondsSinceEpoch = Math.round(dateNow.getTime() / 1000);
		
		console.log('InitApi');
		
		window.callTime = secondsSinceEpoch - 181;
    }
	
	function InitExternEval(_appId) 
    {
		console.log("InitExternEval");
		
		ExternEval();
    }
    
    function ExternEval() 
    {
		console.log("ExternEval");
		
		var dateNow = new Date();
		var secondsSinceEpoch = Math.round(dateNow.getTime() / 1000);
		
		if (window.callTime != undefined && 
			secondsSinceEpoch - window.callTime > 180)
		{
			console.log('ExternEval 2');
			
			window.callTime = secondsSinceEpoch;
			
			if (typeof preroll !== 'undefined')
			{
				if (window[preroll.config.loaderObjectName] != undefined)
				{
					gameInstance.SendMessage('FreezeNovaAPI', 'AdMessage', 'onOpen');
				
					try {
						window[preroll.config.loaderObjectName].refetchAd(ExternEvalResumeGame);
					}
					catch(err) {
						console.log(err.message);
						gameInstance.SendMessage('FreezeNovaAPI', 'AdMessage', 'onClose');
					}
				}
			}
		}
		
    }
	
	function ExternEvalResumeGame()
	{
		console.log("ExternEvalResumeGame");
	
		gameInstance.SendMessage('FreezeNovaAPI', 'AdMessage', 'onClose');
	}
	
	function PreloadRewarded() 
	{
		console.log("PreloadRewarded");
	
		if (window.rewardedCallbacks == undefined)
		{
			window.rewardedCallbacks = true;
			
			try {
				window[window.preroll.config.loaderObjectName].registerRewardCallbacks({
					onReady:RewardedReady, 
					onSuccess:RewardedSuccess, 
					onFail:RewardedFail,
					onClose:RewardedClose
				});
			}
			catch(err) {
				console.log(err.message);
			}
		}
	}
		
	function ShowRewarded() 
	{
		console.log("ShowRewarded");
	
		if (typeof preroll !== 'undefined')
		{
			if (window.rewardedCallbacks == undefined)
			{
				PreloadRewarded();
			}
		
			if (window[preroll.config.loaderObjectName] != undefined)
			{
				gameInstance.SendMessage('FreezeNovaAPI', 'AdMessage', 'onOpen');
			
				try {
					window[preroll.config.loaderObjectName].showRewardAd();
				}
				catch(err) {
					console.log(err.message);
					gameInstance.SendMessage('FreezeNovaAPI', 'AdMessage', 'onClose');
				}
			}
		}
	
	}
	
	function RewardedReady()
	{
		console.log("RewardedReady");
		
		if (window.rewardedCount == undefined)
		{
			window.rewardedCount = 1;
			window.gameInstance.SendMessage('FreezeNovaAPI', 'RewardedReady');
		}
		else{
			window.rewardedCount = window.rewardedCount + 1;
			//setTimeout(function(){ window.gameInstance.SendMessage('FreezeNovaAPI', 'RewardedReady'); }, 30000);
			window.gameInstance.SendMessage('FreezeNovaAPI', 'RewardedReady');
		}
		
	}

    <div id="gameContainer">
        <img src="TemplateData/logo.png" class="centered">
        <div class="loadingOut">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <canvas id="unity-canvas" data-pixel-art=""></canvas>
        <script src="Build/9853637125e801e9aae48e78dbbdcfca.loader.js"></script>
        <script>
            var canvas = document.querySelector("#unity-canvas");
            var progressBar = document.querySelector("#progress-bar");
            var gameContainer = document.querySelector("#gameContainer");
            var orientationWarning = document.querySelector("#orientation-warning");
            var orientationImage = document.querySelector("#orientation-image");
            var config = {
                dataUrl: "Build/17a2bd4d0b2792bbaff3c237638c1bdb.data.unityweb",
                frameworkUrl: "Build/c592b0e6f61296dd718eb48ea2c1dd80.framework.js.unityweb",
                codeUrl: "Build/b29e8bac0a8981ceacc1fda320eca5e8.wasm.unityweb",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "GameVGames",
                productName: "Tunnel Road",
                productVersion: "0.1",
            };
            var scaleToFit;
            try {
                scaleToFit = !!JSON.parse("");
            } catch (e) {
                scaleToFit = true;
            }

            function progressHandler(progress) {
                var percent = progress * 100 + '%';
                progressBar.style.background = 'linear-gradient(to right, white, white ' + percent + ', transparent ' + percent + ', transparent)';
            }

            function onResize() {
                var container = canvas.parentElement;
                var w;
                var h;

                if (scaleToFit) {
                    w = window.innerWidth;
                    h = window.innerHeight;

                    var r = 1080 / 1920;

                    if (w * r > window.innerHeight) {
                        w = Math.min(w, Math.ceil(h / r));
                    }
                    h = Math.floor(w * r);
                } else {
                    w = 1920;
                    h = 1080;
                }

                container.style.width = canvas.style.width = w + "px";
                container.style.height = canvas.style.height = h + "px";
                container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
                container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
            }

           function checkOrientation(orientation) {
                if (orientation === "Portrait" && window.innerHeight < window.innerWidth) {
                    orientationWarning.style.display = 'block';
                    gameContainer.style.display = 'none';
                    orientationWarning.innerText = 'Please rotate your device to portrait mode.';
                    orientationImage.style.display = 'block';  // Ensure the image is visible
                } else if (orientation === "Landscape" && window.innerHeight > window.innerWidth) {
                    orientationWarning.style.display = 'block';
                    gameContainer.style.display = 'none';
                    orientationWarning.innerText = 'Please rotate your device to landscape mode.';
                    orientationImage.style.display = 'block';  // Ensure the image is visible
                } else {
                    orientationWarning.style.display = 'none';
                    gameContainer.style.display = 'block';
                    orientationImage.style.display = 'none';  // Hide the image when not needed
                }
            }

            function loadTemplateConfig() {
                var request = new XMLHttpRequest();
                request.open('GET', 'TemplateData/Orientation/template.json', true);
                request.onreadystatechange = function() {
                    if (request.readyState === 4 && request.status === 200) {
                        var config = JSON.parse(request.responseText);
                        var orientation = config.customOptions.find(option => option.name === "orientation").default;
                        checkOrientation(orientation);
                    }
                };
                request.send();
            }

            createUnityInstance(canvas, config, progressHandler).then(function(instance) {
                canvas = instance.Module.canvas;
                onResize();
            });

            window.addEventListener('resize', function() {
                onResize();
                loadTemplateConfig();
            });

            loadTemplateConfig();
        </script>
